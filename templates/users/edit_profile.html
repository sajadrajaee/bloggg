<form action="" method="POST", enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <button type="submit" >Edit</button>
</form>
