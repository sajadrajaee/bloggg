<html lang="en">
<head>
    <style>
        .delete-form {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .delete-form p {
            margin-bottom: 10px;
        }
        
        .buttons {
            text-align: right;
        }
        
        .btn {
            margin-left: 5px;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" class="delete-form">
        {% csrf_token %}
        <p>Are you sure you want to delete this item?</p>
        <div class="buttons">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'blogapp:homepage' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>    
</body>
</html>
